<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1 переменные а и b получат значение 1, а с, d undifined.
        // в переменную с, после выполнения прификсного инкремента, будет присвоено значение a + 1 = 2.
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2 здесь стоит постфиксный инкремент и вернется сначала то значение
        //которое было присвоено переменной  b изначально. d = b; alert(d), а потом уже инкремент сработает и b будет присвоено значение 2.
        d = b++;
        alert(d); //ответ: 1
        //пример 3 прифексный элемент увеличит значение переменной а, оно станет 3, а потом сложится с 2 получим 5
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 b постфиксный инкремент и сначала вернется значение присвоенное b в примере 2,а потом прибавится 2.
        alert(a); //3 в примере 1 прифексный инеремент прибавил к значению переменной а 1 получили 2, в 3 примере то же самое прифексный инкремент 
        // уже к существующиму значению переменной а прибавил 1 и получили 3
        alert(b); //3 постфиксный инкремент в примере 2 присвоил значение переменной b равное 2, в примере 4 постфиксный инкремент присвоил значение 
                  // переменной равное 3
    </script>
</body>

</html>

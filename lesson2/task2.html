<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // результат равен 5 потому что в скобках стоит оператор *=, который выполняет умножение 
        //переменной а на 2 и переприсваивает значение этой переменной. Получаем новое значение 
        // переменной а = 4. 1 + 4 = 5
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(x);
    </script>
</body>

</html>
